<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>搜索结果</title>
<style>
body { margin:0; font-family:Arial; background:#f7f7f7; }

.product-card {
    background:white;
    border-radius:10px;
    padding:10px;
    margin:10px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.product-card img {
    width:100%;
    border-radius:10px;
}
</style>
</head>
<body>

<h2 style="padding:10px;">搜索结果</h2>
<div id="result-container"></div>

<script>
let results = JSON.parse(localStorage.getItem("searchResults")) || [];
let container = document.getElementById("result-container");

results.forEach(p => {
    let img = (p.images && p.images.length > 0) ? p.images[0] : "/images/default.jpg";

    let card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
        <img src="${img}">
        <h3>${p.title}</h3>
        <p style="color:#ff5722;font-weight:bold;">￥${p.price}</p>
    `;

    card.onclick = () => {
        window.location.href = "/product_detail.html?id=" + p.id;
    };

    container.appendChild(card);
});
</script>

</body>
</html>
